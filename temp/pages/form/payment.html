<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Payment</title>
    <STYLE>
        #heading{
            border-bottom:1px solid black;
           
        }
    </STYLE>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-8">
                <div id="heading"><h1>Payment Details</h1></div>
                <div class="table">
                <div class="form-group">
                 
                        CARD NUMBER<input type="number" class="form-control" name="card" placeholder="0000-0000-0000-0000">
                    </div>
                <div class="form-inline">
                    <div class="table">
                        EXPIRATION DATE <input type="date" class="form-control" name="date">
                        CVV CODE<input type="number" class="form-control" placeholder="000">
                    </div>
                </div>
                        
                                <div class="form-group">
                                    <div class="table">
                                        NAME ON CARD <input type="text" class="form-control" name="Name" placeholder="Mr/Ms/Mrs XYZ">
                                    </div>
                                </div>
                <div class="form-group">
                    <div class="table">
                   <button type="button" class="btn btn-success">Proceed for Payment</button>
                    </div></div>
                </div>
          </div>
       </DIV> 
    </div>
</body>
</html>
